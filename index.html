<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>It's How Hot?</title>
</head>
<body>
    <main id="background-image">
        <header>
            <h1 id="statement">It's How Hot?</h1>
        </header>
        <div>
            <div class="inputs">
                
                <label for="celcius">Celcius</label><br>
                <input type="number" name="celcius" id="celcius" class="input">
                <p class="absolutes" id="p1"></p>
                <label for="fahrenheit">Fahrenheit</label><br>
                <input type="number" name="fahrenheit" id="fahrenheit" class="input">
                <p class="absolutes" id="p2"></p>
                <label for="kelvin">Kelvin</label><br>
                <input type="number" name="kelvin" id="kelvin" class="input">
                <p class="absolutes" id="p3"></p>
                <label for="rankine">Rankine</label><br>
                <input type="number" name="rankine" id="rankine" class="input">
                <p class="absolutes" id="p4"></p>
                <input type="reset" class="reset" value="Reset" onclick="clearFields()">
            </div>

        </div>
        
        
        
    </main>

    <script src="main.js" type="text/javascript"></script>   
</body>
</html>
